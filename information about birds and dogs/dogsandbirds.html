        }

        .image-holder:hover .image-first {

<script>
    const holder = document.querySelector(".image-holder");
    const dropdetails = document.querySelector(".dropdetails");
    let hovering = false;
    holder.addEventListener("mouseover", function () {
        hovering = true;
    });
    holder.addEventListener("mousemove", function (moving) {
        if (hovering) {
            let rect = holder.getBoundingClientRect();
            let x = moving.clientX - rect.left;
            let y = moving.clientY - rect.top;
            dropdetails.style.left = (x + 10) + "px"
            dropdetails.style.top = (y + 10) + "px";
        }
    });
</script>
